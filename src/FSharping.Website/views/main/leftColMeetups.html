<h3>Srazy</h3>
@if(Model.Any()) {
<ul>
    @foreach(var item in Model) {
    <li>
        <a href="~/meetups">@item.Title</a>
        <p>
            <i class="fa fa-calendar-o"></i> @item.Start.ToString("dd. MM. yyyy") {{{$:Texts:At}}} @item.Start.ToString("HH:mm")
        </p>
    </li>
    }
</ul>
} else {
    <p><i>{{{$:Texts:NoMeetupAvailable}}}</i></p>
}
